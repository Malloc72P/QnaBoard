<!DOCTYPE html>
<html lang="kr" th:replace="~{/template/layout-main :: layout (~{::title}, ~{::section}, ${username})}"
      xmlns:th="http://www.thymeleaf.org">

<title th:text="#{ui.global.title}">제목</title>

<section style="min-height: 1440px;">
    <h2 th:text="#{ui.question.list.page-title}">질문 목록</h2>
    <hr/>
    <div th:each="question : ${dto.questions}"
         th:insert="template/fragment/question/question-item-summary ::
            question_item_summary(${question})">
    </div>
</section>

</html>
