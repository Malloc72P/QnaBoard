<!--/*
게시글의 투표 컨트롤러
이 프래그먼트로 게시글이 도움이 되는지 투표할 수 있다
*/-->
<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<body>

<!--/*좌측 투표 버튼 컨테이너*/-->
<div class="vote-wrapper container-fluid ps-0 pe-0 text-center pb-3 ps-md-2 pe-md-2"
     th:fragment="vote_controller(voteScore, postId)">
    <div class="col">
        <div class="mb-2 d-grid gap-2">
            <button class="btn btn-outline-dark up-vote-button fs-3" data-votetype="UP">▲</button>
        </div>
        <div><h3 class="mb-0 vote-score" th:text="${voteScore}">255</h3></div>
        <div class="mt-2 d-grid gap-2">
            <button class="btn btn-outline-dark down-vote-button fs-3" data-votetype="DOWN">▼</button>
        </div>
    </div>
</div>

</body>

</html>
