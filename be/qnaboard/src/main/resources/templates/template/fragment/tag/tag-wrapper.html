<!--/*
태그 목록
*/-->
<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<body>

<div class="tag-wrapper d-flex flex-wrap" th:fragment="tag_wrapper(tags)">
    <!--/*@TODO 태그의 href는 태그검색으로 해야 함! 나중에 검색기능 붙일 때 고민할 것*/-->
    <a class="btn btn-secondary btn-sm"
       href="#" role="button"
       th:each="tag : ${tags}" th:text="${tag.name}">tag name</a>
</div>

</body>

</html>
