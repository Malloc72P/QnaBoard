spring:
  datasource:
    url: jdbc:h2:mem:qnaboard;MODE=MYSQL;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        default_batch_fetch_size: 100
logging:
  level:
    org.hibernate.SQL: debug

