<!--/*
질문목록조회의 뷰(QuestionController.list)
*/-->
<!DOCTYPE html>
<html lang="kr"
      th:replace="~{template/layout-main :: layout (~{::title}, ~{::section}, ${username}, ~{::script}, ${searchInput})}"
      xmlns:th="http://www.thymeleaf.org">

<title th:text="#{ui.main.title}">제목</title>

<section id="question-list-section">
    <div class="clearfix">
        <h2 class="float-start" th:text="#{ui.question.list.page-title}">질문 목록</h2>
        <a class="btn btn-primary float-end" th:href="@{/questions/form}">질문하기</a>
    </div>
    <hr/>
    <div class="question-container">
        <div th:each="question : ${slice.content}"
             th:insert="template/fragment/question/question-item-summary ::
                question_item_summary(${question})">
        </div>
        <div class="d-grid gap-2 mt-3" th:if="${slice.hasNext()}">
            <button id="more-question-btn" class="btn btn-primary" type="button"
                    th:attr="data-pageno=${slice.nextPageable().pageNumber}">더보기
            </button>
        </div>
    </div>
</section>

<script type="module" th:src="@{/js/pages/question-list.js}"></script>

</html>
